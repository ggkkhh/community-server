# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

swagger:
  enabled: true
  pathMapping: /dev-api # 请求前缀

# 防止XSS攻击
xss:
  enabled: true
  excludes: /system/notice # 排除链接（多个用逗号分隔）
  urlPatterns: /system/*,/monitor/*,/tool/* # 匹配链接

